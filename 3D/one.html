<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Simple Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .viewer {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        z-index: -999;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.37/build/spline-viewer.js"
    ></script>
    <spline-viewer
      class="viewer"
      url="https://prod.spline.design/JHapnNgal2ZZ4CzC/scene.splinecode"
    ></spline-viewer>
    <h1 class="text-8xl text-bold p-10 text-shadow">
      Interactive Spline Viewer
    </h1>
    <p class="text-black text-6xl text-bold p-10 w-1/2 pt-0">
      Use keyboard to move the car around
    </p>
  </body>
</html>
